  <!-- Left petal - earthy mint/sage -->
  <path
    d="M 34 52 Q 22 48 18 36 Q 16 28 18 22 Q 20 16 26 18 Q 30 20 32 26 Q 33 32 34 40 L 34 52 Z"
    fill="url(#earthMintGrad)"
    opacity="0.92"
  />

  <!-- Center back petal - earthy lavender -->
  <path
    d="M 34 52 Q 30 44 30 34 Q 30 24 32 18 Q 34 12 38 14 Q 42 16 42 24 Q 42 34 38 44 L 34 52 Z"
    fill="url(#earthLavenderGrad)"
    opacity="0.95"
  />

  <!-- Right petal - earthy beige/tan -->
  <path
    d="M 34 52 Q 46 48 50 36 Q 52 28 50 22 Q 48 16 42 18 Q 38 20 36 26 Q 35 32 34 40 L 34 52 Z"
    fill="url(#earthBeigeGrad)"
    opacity="0.90"
  />

  <!-- Subtle highlights on petals -->
  <path
    d="M 32 26 Q 28 24 26 26 Q 24 30 25 36"
    stroke="rgba(255, 255, 255, 0.3)"
    stroke-width="1.5"
    fill="none"
    opacity="0.5"
  />
  <path
    d="M 36 26 Q 40 24 42 26 Q 44 30 43 36"
    stroke="rgba(255, 255, 255, 0.3)"
    stroke-width="1.5"
    fill="none"
    opacity="0.5"
  />
