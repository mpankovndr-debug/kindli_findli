<svg width="68" height="68" viewBox="0 0 68 68" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Earthy mint/sage green for left petal -->
    <linearGradient id="earthMintGrad" x1="20" y1="20" x2="32" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A8BCB5" />
      <stop offset="50%" stop-color="#8FA89F" />
      <stop offset="100%" stop-color="#7A9488" />
    </linearGradient>

    <!-- Earthy lavender/muted purple for center petal -->
    <linearGradient id="earthLavenderGrad" x1="26" y1="18" x2="42" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ADA5BE" />
      <stop offset="50%" stop-color="#9A91AB" />
      <stop offset="100%" stop-color="#877E98" />
    </linearGradient>

    <!-- Earthy beige/tan for right petal -->
    <linearGradient id="earthBeigeGrad" x1="36" y1="20" x2="48" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D4C5A8" />
      <stop offset="50%" stop-color="#BFB195" />
      <stop offset="100%" stop-color="#AA9D82" />
    </linearGradient>
